{% extends 'base.html' %}
{% load static %}

{% block layout %}
    <header class="logged-in header">
        <div class="header-content">
            <h1>hello, username</h1>
            <label class="switch map-switch">
                <input id="switch-input" type="checkbox" ng-model="mapSwitch">
                <div class="slider round"></div>
            </label>
        </div>
    </header>
    <div class="overlay" ng-show="mapSwitch">

        <div class="overlay-content">
            <p>Overlay content in here.</p>
        </div>
    </div>
    <div class="content">
        <div class="section group dashboard-navigation">
            <a href="/projects" class="col span_1_of_5 dashboard-link -projects">
                <span class="notification-counter">1</span>
            </a>
            <a href="ideas" class="col span_1_of_5 dashboard-link -ideas">
            </a>
            <a href="contacts" class="col span_1_of_5 dashboard-link -contacts">
            </a>
            <a href="callforaction" class="col span_1_of_5 dashboard-link -actions">
            </a>
            <a href="inbox" class="col span_1_of_5 dashboard-link -inbox">
            </a>
        </div>
        {% block main %}
        {% endblock %}
    </div>

        <footer class="footer-wrap">
            <nav class="footer">
                <ul class="footer-links">
                    <li>
                        <a href="">About</a>
                    </li>
                    <li>
                        <a href="">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="">Credits</a>
                    </li>
                    <li>
                        <a href="">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </footer>

{% endblock %}
