{% extends "dashboard-layout.html" %}

{% load static %}

{% block main %}
<section class="idea" ng-controller="ManageController">
    <div class="add-idea">
        <button href="#" class="button-primary add-idea_button" ng-click="clickAdd()">  <span class="idea-icon__add">+</span> Add an idea
        </button>
        <div class="add-idea_wrap" ng-show="showAdd">
            <div class="img-circle"></div>
            <form class="new_idea__form">
                <input type="text" placeholder="Title">
                <textarea placeholder="Synopsis" maxlength="100" rows="3"></textarea>
                <input type="text" class="tagged" name="tag-1" data-removeBtn="true" placeholder="create a tag">
                <input type="text" placeholder="Invite People">
                <input type="text" placeholder="Attach to Project">
            </form>
            <button class="button" disabled>Start Sketching</button>
        </div>
    </div>
</section>
<section >
    <h1> My Ideas </h1>
    <ul class="idea-list">
        {% for idea in ideas %}

        <li>
            <div class="idea-info idea-list-col">
                <a href="#"><h2>{{ idea.title }}</h2></a>
                <div>
                    <p>Contributors: {{ idea.contributors}}</p>
                </div>
            </div>
            <button class="button idea-list-col edit-button"> Edit</button>
            <a href="#" class="idea-list-col">Go to Sketchbook</a>
        </li>
        {% endfor %}

    </ul>
</section>
{% endblock %}
