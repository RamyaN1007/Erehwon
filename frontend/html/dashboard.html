<!DOCTYPE html>
<html lang="en-gb" ng-app="erehwonApp">

<head>
    <title>Dashboard | Erehwon</title>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="created" content='27th May 2016' />
    <meta name="description" content="Erehwon" />
    <meta name="author" content="Erehwon" />
    <meta name="copyright" content="All text content and images copyright Erehwon" />
    <meta name="company" content="Erehwon" />
    <!-- Latest compiled and minified CSS -->
    <link href="../css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="../app/app.js"></script>
</head>

<body ng-controller="DashboardController">
    <header class="logged-in">
        <div class="header-content">
            <h1>hello, username</h1>
            <label class="switch map-switch">
                <input id="switch-input" type="checkbox" ng-model="mapSwitch">
                <div class="slider round"></div>
            </label>
        </div>
    </header>
    <div class="overlay" ng-show="mapSwitch">

        <!-- Overlay content -->
        <div class="overlay-content">
            <p>Overlay content in here.</p>
        </div>
    </div>
    <div class="content">
        <div class="section group dashboard-navigation">
            <div class="col span_1_of_5 dashboard-link -projects">
                <span class="notification-counter">1</span>
            </div>
            <div class="col span_1_of_5 dashboard-link -ideas">
            </div>
            <div class="col span_1_of_5 dashboard-link -contacts">
            </div>
            <div class="col span_1_of_5 dashboard-link -actions">
            </div>
            <div class="col span_1_of_5 dashboard-link -inbox">
            </div>

        </div>
        
        <section class="motd">
        <h2>Message of the day</h2>
        <p>This is the message of the day.</p>
        </section>
    </div>
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="">About</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Credits</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
