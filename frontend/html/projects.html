<!DOCTYPE html>
<html lang="en-gb" ng-app="erehwonApp">

<head>
    <title>Projects | Erehwon</title>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="created" content='27th May 2016' />
    <meta name="description" content="Erehwon" />
    <meta name="author" content="Erehwon" />
    <meta name="copyright" content="All text content and images copyright Erehwon" />
    <meta name="company" content="Erehwon" />
    <!-- Latest compiled and minified CSS -->
    <link href="../styles/css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="../app/app.js"></script>
</head>

<body ng-controller="DashboardController">
    <header class="logged-in">
        <div class="header-content">
            <h1>Username</h1>
            <label class="switch map-switch">
                <input id="switch-input" type="checkbox" ng-model="mapSwitch">
                <div class="slider round"></div>
            </label>
        </div>
    </header>
    <div class="overlay" ng-show="mapSwitch">

        <!-- Overlay content -->
        <div class="overlay-content">
            <p>Overlay content in here.</p>
        </div>
    </div>
    <div class="content">
        <nav>
            <ul class="dashboard-menu">
                <li>
                    <a href="#">
                        <div class="dashboard-item">
                            <span class="item-image"></span>
                            <span class="item-title">My Projects</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="dashboard-item">
                            <span class="item-image"></span>
                            <span class="item-title">My Ideas</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="dashboard-item">
                            <span class="item-image"></span>
                            <span class="item-title">My Contacts</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="dashboard-item">
                            <span class="item-image"></span>
                            <span class="item-title">Actions</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="dashboard-item">
                            <span class="item-image"></span>
                            <span class="item-title">Inbox</span>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
            <section class="idea">
                <div class="add-idea">
                    <button href="#" class="button add-idea_button">  <span class="idea-icon__add">+</span> Add a project
                    </button>
                    <div class="add-idea_wrap">
                        <div class="img-circle"></div>
                        <form class="new_idea__form">
                            <input type="text" placeholder="Title">
                            <textarea placeholder="Synopsis" maxlength="100" rows="3"></textarea>
                            <select name="select">
                                <option value="" disabled selected>Select a label</option>
                                <option value="value1" selected>Digital Activism</option> 
                                <option value="value2">Activism</option>
                                <option value="value3">Community Development</option>
                                <option value="value3">Urban Planning</option>
                                <option value="value3">New Ecologies</option>
                                <option value="value3">Alternative Economies</option>
                                <option value="value3">Citizen Movements</option>
                                <option value="value3">Artistic Interventions</option>
                            </select>
                            <input type="text" class="tagged" name="tag-1" data-removeBtn="true" placeholder="create a tag">
                            <input type="text" placeholder="Add Multimedia">
                            <input type="text" placeholder="Add Contributers">
                            <input type="text" placeholder="Add Articles">
                            <div class="project-active-wrap">
                                <span>Is the project Active now?</span>
                                <label class="switch map-switch">
                                    <input type="checkbox">
                                    <div class="slider round"></div>
                                </label>
                            </div>

                            <div class="button-wrap">
                                <submit class="button">Save</submit>
                                <button class="button">Share</button>
                                <button class="button">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </sectin>
            <section >
                <h1> My Projects </h1>
                <ul class="idea-list"> 
                    <li>
                        <div class="idea-info idea-list-col">
                            <a href="#"><h2>Mile End Gardens</h2></a>
                            <div>
                                <p>Contributers: 20</p>
                            </div>
                        </div>
                        <a href="#" class="idea-list-col">Add to map</a>
                        <a href="#" class="idea-list-col">Remove from map</a>
                    </li>
                </ul>
            </section>
        </div>
        <footer>
            <nav>
                <ul class="footer-links">
                    <li><a href="">About</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Credits</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
        <script src="../scripts/scripts.js" async></script>
    </body>
</html>
